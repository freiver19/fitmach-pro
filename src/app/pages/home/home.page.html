<ion-header><ion-toolbar><ion-title>Ofertas</ion-title><ion-buttons slot='end'><ion-button routerLink='/publish'>Publicar</ion-button></ion-buttons></ion-toolbar></ion-header>
<ion-content class='ion-padding'><app-map [markers]='markers'></app-map>
<ion-list><ion-item *ngFor="let o of offers"><ion-label><h2>{{o.title}}</h2><p>{{o.mode}} • {{o.location}} • ${{o.price}}</p></ion-label><ion-button slot='end' (click)='edit(o)'>Editar</ion-button><ion-button color='danger' slot='end' (click)='remove(o)'>Borrar</ion-button></ion-item></ion-list></ion-content>
