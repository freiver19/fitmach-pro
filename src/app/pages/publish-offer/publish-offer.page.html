<ion-header><ion-toolbar><ion-title>Publicar Oferta</ion-title></ion-toolbar></ion-header>
<ion-content class='ion-padding'><form (ngSubmit)='save()'><ion-item><ion-label position='stacked'>Título</ion-label><ion-input [(ngModel)]='model.title' name='title'></ion-input></ion-item><ion-item><ion-label position='stacked'>Modalidad</ion-label><ion-input [(ngModel)]='model.mode' name='mode'></ion-input></ion-item><ion-item><ion-label position='stacked'>Ubicación</ion-label><ion-input [(ngModel)]='model.location' name='location'></ion-input></ion-item><ion-item><ion-label position='stacked'>Precio</ion-label><ion-input type='number' [(ngModel)]='model.price' name='price'></ion-input></ion-item><ion-button expand='block' type='submit'>Guardar</ion-button></form></ion-content>
